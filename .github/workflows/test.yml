name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Install project
      run: poetry install --no-interaction
    
    - name: Lint
      run: |
        poetry run flake8 pneumonia_classifier scripts tests
        poetry run mypy pneumonia_classifier scripts tests
    
    - name: Test
      run: |
        poetry run pytest tests/ --cov=pneumonia_classifier
    
    - name: Format check
      run: |
        poetry run black --check pneumonia_classifier scripts tests
        poetry run isort --check-only pneumonia_classifier scripts tests 